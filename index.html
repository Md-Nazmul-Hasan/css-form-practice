    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Form Section -->
    <div class="from-wrapper">


        <!-- Item One start -->
        <div class="item-one">
            <div class="item-one-all">
                <div class="item-img">
                    <img src="img/codeabc 1.png" alt="#">
                </div>    
                <h2>
                    Let us help you run your own platform
                </h2>  
                 <p>

            <p>Create your account now!</p>
           <div class="input-section">
            <label for="">Full Name:</label> <br>
            <input type="text" placeholder="type your name here"> <br>

           </div>
             <button>Sign up</button>
            <div class="last-text">              
                <p style="color: #3C3C3C; font-weight: 600;">Allready a member? <span style="color: #0082DF;">Sign in</span></p>
            </div>
        </div>
    </div>
